<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Attendance</title>
</head>

<body>
    <div class="container">
        <div class="container my-4">
            <table class="table  table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Subject name</th>
                        <th scope="col">present</th>
                        <th scope="col">absent</th>
                        <th scope="col">Total percentage</th>
                    </tr>
                </thead>{% for subject,values in subject_info.items %}
                <tbody>
                    <tr>
                        <td>{{ subject }}</td>
                        <td>{{ values.present }}</td>
                        <td>{{ values.absent }}</td>
                        <td>{{ values.percentage }}</td>
                    </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
        <div class="card text-white bg-success mb-3" style="">
            <div class="card-header" style="font-size: 2.5rem; text-align: center;">{{ name }}</div>
            <div class="card-body" style=" text-align: center;">
                <h5 class="card-title mx-4 " style="font-size: 2.5rem;">Bunk</h5>
                <p class="card-text mx-4" style="font-size: 2.5rem;">{{ bunk }}</p>
                <h5 class="card-title mx-4" style="font-size: 2.5rem;">Attend</h5>
                <p class="card-text mx-4" style="font-size: 2.5rem;">{{ attend }}</p>
            </div>
            <div class="container" style=" text-align: center;">
                <a href="/"><button type="button" class="btn btn-primary">logout</button></a>
            </div>
        </div>
        <h1>{{ data }}</h1>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>

</html>
